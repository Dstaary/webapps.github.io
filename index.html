<!DOCTYPE html>
<html lang="en">
<head>
    <META CHARset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DEVSTR SIMPLE APPS</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        
        

    <title>Document</title>
</head>
<body>
    <section class="main_section">
        <div id="burgerBtn" class="burger"  onclick="burger(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <nav class="menu_burger" id="menu">
            
            <div class="apps_icons" id="apps" >
                <a href="index.html"  class="button">Koszt paliwa</a>
                <a href="index.html"  class="button">To Do App</a>
                <a href="index.html"  class="button">Losowanie</a>
                <a href="index.html"  class="button">Notatki</a>
                <a href="index.html"  class="button">Kalkulator</a>
            </div>
            
        </nav>
        <div class="app_section">
            <div class="fuel_info">
                <span class="score">
                </span>
            </div>
            <div class="app_container">
                 <h1 class="fuel_tittle">Obliczanie kosztów przejazdu</h1>
                 <form class="fuel_form">
                    
                    <input type="number" class="dystans check_value" size="20" maxlength="10" name="dystans"/>
                    <label for="dystans">Dystans</label>
                    
                    <input type="number" class="spalanie check_value" size="20" maxlength="4" name="spalanie">
                    <label for="spalanie">Spalanie</label>

                    <input type="number" class="CenaPaliwa check_value" size="20" maxlength="5" name="cena_paliwka"/>
                    <label for="cena_paliwka">Cena paliwka</label>

                    <input type="number" class="IloscOsob check_value" size="20" maxlength="2" name="ilosc_osob"/>
                    <label for="ilosc_osob">Ilość osób</label>

                    </form>
            </div>
        </div>


    </section>

    <script>
        function burger(e) {
          e.classList.toggle("change");
        }
    </script>
    <script src="js/toggle_menu.js"></script>
    <script src="js/fuel_score.js"></script>
</body>
</html>
