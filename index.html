<!DOCTYPE html>
<html lang="en">
<head>
    <META CHARset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DEVSTR SIMPLE APPS</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        

    <title>Document</title>
</head>
<body>
    <section class="main_section">
        <div id="burgerBtn" class="burger"  onclick="burger(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <nav class="menu_burger" id="menu">
            
            <div class="apps_icons" id="apps" >
                <a href="index.html"  class="button">Koszt paliwa</a>
                <a href="index.html"  class="button">To Do App</a>
                <a href="index.html"  class="button">Losowanie</a>
                <a href="index.html"  class="button">Notatki</a>
                <a href="index.html"  class="button">Kalkulator</a>
            </div>
            
        </nav>
        <div class="app_section">
            <div class="fuel_info">
                <span class="score">
                </span>
            </div>
            <div class="app_container">
                 <h1 class="fuel_tittle">Obliczanie kosztów przejazdu</h1>
                 <form class="fuel_form">
                    
                    <div class="form-floating mb-3">
                     <input type="number" class="form-control dystans check_value" id="floatingInput" placeholder="Dystans" size="20" maxlength="10"  name="dystans">
                     <label for="floatingInput">Dystans</label>
                    </div>
                    <div class="form-floating mb-3">
                     <input type="number" class="form-control spalanie check_value" id="floatingInput" placeholder="Spalanie"
                     size="20" maxlength="4" name="spalanie">
                     <label for="floatingInput">Spalanie</label>
                    </div>
                    <div class="form-floating mb-3">
                     <input type="number" class="form-control CenaPaliwa check_value" id="floatingInput" placeholder="Cena paliwka"
                     size="20" maxlength="5" name="cena_paliwka">
                     <label for="floatingInput">Cena paliwka</label>
                    </div>
                    <div class="form-floating mb-3">
                     <input type="number" class="form-control IloscOsob check_value" id="floatingInput" placeholder="Ilość osób"
                     size="20" maxlength="2" name="ilosc_osob">
                     <label for="floatingInput">Ilość osób</label>
                    </div>

                    </form>
            </div>
        </div>


    </section>

    <script>
        function burger(e) {
          e.classList.toggle("change");
        }
    </script>
    <script src="js/toggle_menu.js"></script>
    <script src="js/fuel_score.js"></script>
</body>
</html>
