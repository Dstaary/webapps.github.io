<!DOCTYPE html>
<html lang="en">
<head>
    <META CHARset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DEVSTR SIMPLE APPS</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="main_section">
        <div id="burgerBtn" class="burger"  onclick="burger(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <nav class="menu_burger" id="menu">
            
            <div class="apps_icons" id="apps" >
                <button class="button">Koszt paliwa</button>
                <button class="button">To Do App</button>
                <button class="button">Losowanie</button>
                <button class="button">Notatki</button>
                <button class="button">Kalkulator</button>
            </div>
            
        </nav>
        <div class="app_section">
            <div class="fuel_info">
                <span class="score"><p>Przy średnim spalaniu: <span id="spalanieScore"><b></b></span>/100 km,<br> koszt podróży dla <span id="osoby"><b></b></span> osób<br> wyniesie: <span id="koszt"><b></b></span> zł.<br> Zrzucacie się po: <span id="zrzutka"><b></b></span> zł</p></span>
            </div>
            <div class="app_container">
                 <h1 class="fuel_tittle">Obliczanie kosztów przejazdu</h1>
                 <form action="*" class="fuel_form">
                    <input type="number" class="dystans check_value" size="20" maxlength="10" placeholder="Dystans"/>
                    <input type="number" class="spalanie check_value" size="20" maxlength="4" placeholder="Spalanie"/>
                    <input type="number" class="CenaPaliwa check_value" size="20" maxlength="5" placeholder="Cena paliwka"/>
                    <input type="number" class="IloscOsob check_value" size="20" maxlength="2" placeholder="Ilość osób"/>
                    </form>
                    <div class="btn">
                        <button type="button" class="btn_fuel" id="fuelBtn">Policz</button>
                        <span class="error_msg"></span>
                    </div>
            </div>
        </div>


    </section>

    <script>
        function burger(e) {
          e.classList.toggle("change");
        }
    </script>
    <script src="toggle_menu.js"></script>
    <script src="fuel_score.js"></script>
</body>
</html>
